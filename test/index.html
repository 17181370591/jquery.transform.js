<!DOCTYPE HTML><html lang="en-US"><head>	<meta charset="UTF-8">	<title></title></head><body>  <div id="this" style="background: url('windmill.png'); position: absolute; top: 100px; left: 100px; width: 100px; height: 63px;">This is a windmill</div>  	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.js"></script>	<script src="../jquery.transform.js"></script>	<script>	  $(function() {	    $("#this").animate({'transform': 'translate(100px, 50px)'});	    $("#this").animate({'transform': 'scale(2, .5)'});	    $("#this").animate({'transform': 'rotate('+Math.PI/2+'rad)'});	    $("#this").animate({'transform': 'skewX('+Math.PI/4+'rad)'});	    $("#this").animate({'transform': 'skewY(-'+Math.PI/3+'rad)'});	    $("#this").animate({'transform': 'translate(0px, 0px) scale(1, 1) rotate(0deg) skew(0deg, 0deg)'});	    /*$("#this").animate({'transform': 'rotate('+Math.PI/2+'rad) scale(1.5)'});	    $("#this").animate({'transform': 'rotate('+Math.PI+'rad) scale(2)'});	    $("#this").animate({'transform': 'rotate('+Math.PI*2+'rad)'});*/	  })	</script></body></html>
